<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Cocktail</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <div class="header__logo">
            <h2>COCKTAIL</h2>
          </div>
          <ul class="header__social">
            <li class="header__item">
              <a class="header__icon" href="https://dribbble.com/" target="_blank">
                <i class="fa-brands fa-dribbble"></i>
              </a>
            </li>
            <li class="header__item">
              <a class="header__icon" href="https://www.behance.net/" target="_blank">
                <i class="fa-brands fa-behance"></i>
              </a>
            </li>
            <li class="header__item">
              <a class="header__icon" href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="header__item">
              <a class="header__icon" href="https://twitter.com/" target="_blank">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li class="header__item">
              <a class="header__icon" href="https://www.youtube.com/" target="_blank" >
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
